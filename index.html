<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio do Palíndromo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
	@import url('https://fonts.googleapis.com/css?family=Oswald');
</style>
<script language="javascript" src="js/functions.js"></script>
</head>
<body>
	<div class="container">
		<header id="cabecalho">
			<h1>Desafio</h1>
			<h2 class="direita">por Willian José Palhano</h2>
			<h3>Desenvolva um programa que seja capaz de identificar se a string inserida é um palíndromo</h3>
		</header>
		<section>
			<article id="principal">
				<form method="post" id="formPalindromo">
					<div class="input-group">
						<div class="input-group-prepend">
							<button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="trazPraFrente()">Enviar</button>
						</div>
						<input type="text" class="form-control" placeholder="Palíndromo" aria-label="Palíndromo" id="campo">
					</div>
				</form>
			</article>
			<article id="tabela">
				<h3>Exemplos de Palíndromos</h3>
				<ul>
					<li>Socorram-me, subi no ônibus em Marrocos</li>
					<li>A Rita, sobre vovô, verbos atira</li>
					<li>A mala nada na lama</li>
					<li>Roma me tem, amor</li>
				</ul>
			</article>

		</section>
		<footer id="rodape">
			<h4><a href="https://www.facebook.com/willian.palhano.7" target="_blank">Facebook</a> | <a href="https://www.instagram.com/willianpalhano/?hl=pt-br" target="_blank">Instagram</a></h4>
		</footer>
	</div>
</body>
</html>
